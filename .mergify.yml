pull_request_rules:
- name: merge scala-steward's PRs
  conditions:
  - author=lucuma-steward[bot]
  - or:
    - body~=labels:.*early-semver-patch
    - body~=labels:.*early-semver-minor
    - 'title=flake.lock: Update'
  - status-success=Build and Test (ubuntu-latest, 2.13.11, temurin@17)
  - status-success=Build and Test (ubuntu-latest, 3.3.0, temurin@17)
  actions:
    merge: {}
- name: Label core PRs
  conditions:
  - files~=^modules/core/
  actions:
    label:
      add:
      - core
      remove: []
- name: Label grackle PRs
  conditions:
  - files~=^modules/grackle/
  actions:
    label:
      add:
      - grackle
      remove: []
- name: Label sangria PRs
  conditions:
  - files~=^modules/sangria/
  actions:
    label:
      add:
      - sangria
      remove: []
